<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      type="image/png"

          </div>

            <div class="tag">
              <span>Learning</span>
            </div>
            <p>Published 21 Dec 2023</p>
            <a href="#">

            </a>
          </div>

            <p>
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="card-footer">
            <img src="./assets/images/image-avatar.webp" alt="avatar webp" />
            <h3>Greg Hooper</h3>
          </div>
        </div>
      </div>
